<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // capturar span resultado
        const resultado = document.querySelector(".resultado");

        // capturar acciones sumar/restar
        const btnSumar = document.getElementById("btn-sumar")
        const btnRestar = document.getElementById("btn-restar")

        // evaluar suma y resta
        btnSumar.addEventListener("click", () => {
            // capturar valores
            const primerValor = parseInt(document.getElementById("valor1").value)
            const segundoValor = parseInt(document.getElementById("valor2").value)
            // hacer operacion
            const resultadoSuma = primerValor + segundoValor;
            resultado.innerHTML = resultadoSuma
        })

        btnRestar.addEventListener("click", () => {
            // capturar valores
            const primerValor = parseInt(document.getElementById("valor1").value)
            const segundoValor = parseInt(document.getElementById("valor2").value)
            // hacer operacion
            const resultadoResta = primerValor - segundoValor;
            // evaluar resultado, si es negativo imprimir 0, sino muestro cualquier otro resultado positivo
            if (resultadoResta < 0) {
                resultado.innerHTML = 0
            } else {
                resultado.innerHTML = resultadoResta
            }
        })

    </script>
</body>

</html>
